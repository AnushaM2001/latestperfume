services:
  redis:
    image: redis:7-alpine
    container_name: perfume_redis
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: perfume_django
    command: daphne -b 0.0.0.0 -p 8000 PerfumeValley.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: always
  celery_worker:
    build: .
    container_name: perfume_celery_worker
    command: celery -A PerfumeValley worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  celery_beat:
    build: .
    container_name: perfume_celery_beat
    command: celery -A PerfumeValley beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

